<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Work</title>
    <link rel="stylesheet" href="formwork.css">
</head>
<body>

<form action="">
<fieldset>
     <legend>EMPLOYEE INFO</legend>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your name" required="required">
    <br><br>
    <label for="email">Email Address</label>
    <input type="text" id="email" placeholder="Your email" required="required">
    <br><br>
    <label for="pwd">Password</label>
    <input type="password" id="pwd" placeholder="" required="required">
    <br><br>
    <label for="pnumber">Phone Number</label>
    <input type="text" id="pnumber" placeholder="" required="required">
    <br><br>
    <label for="Gender" id="Gender">Gender</label> <label for="Male" id="Male">Male</label>
    <input type="radio" id="Female">
    <label for="Female">Female</label>
    <input type="radio" id="Other">
    <label for="Other">Other</label>
    <input type="radio">

    <br><br>
    <label for="Language">Language</label>
    <select name="" id="Language">
        <option value="languge" disabled="disabled"> Select Language</option>
        <option value="English">English</option>
        <option value="French">French</option>
        <option value="italian">italiant</option>
    </select><br><br>
    <label for="Zip">Zip Code :</label>
    <input type="password" id="Zip" placeholder="" required="required">
    <br><br>
    <label for="About">About</label>
    <textarea name="" id="About" cols="53" rows="2" placeholder="" required="required"></textarea><br>
    <button type="Register">Register</button>
</fieldset>

</form>

</body>
</html>
